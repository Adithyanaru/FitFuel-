<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#11998e,#38ef7d);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:'Segoe UI', sans-serif;
        }

        .signup-card{
            width:420px;
            padding:35px;
            border-radius:20px;
            background:white;
            box-shadow:0 20px 50px rgba(0,0,0,0.3);
            animation: fadeSlide 1s ease;
        }

        @keyframes fadeSlide{
            from{opacity:0; transform:translateY(40px);}
            to{opacity:1; transform:translateY(0);}
        }

        .form-control{
            border-radius:12px;
            padding:12px;
        }

        .btn-sign{
            background: linear-gradient(45deg,#11998e,#38ef7d);
            border:none;
            color:white;
            font-weight:600;
            border-radius:12px;
            padding:12px;
            transition:0.3s;
        }

        .btn-sign:hover{
            transform:scale(1.05);
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

<div class="signup-card">
    <h3 class="text-center mb-4">Create Account ðŸš€</h3>

    <form method="POST" action="{% url 'save_account' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <div class="input-group">
                <input type="password" name="password" id="pass1" class="form-control" required>
                <span class="input-group-text" onclick="toggle1()" style="cursor:pointer;">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <div class="input-group">
                <input type="password" name="con_password" id="pass2" class="form-control" required>
                <span class="input-group-text" onclick="toggle2()" style="cursor:pointer;">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
        </div>

        <button class="btn btn-sign w-100">Sign Up</button>
    </form>

    <div class="text-center mt-3">
        Already have account? <a href="{% url 'sign_in' %}">Login</a>
    </div>
</div>

<script>
function toggle1(){
    let p=document.getElementById("pass1");
    p.type = p.type==="password" ? "text":"password";
}
function toggle2(){
    let p=document.getElementById("pass2");
    p.type = p.type==="password" ? "text":"password";
}
</script>

</body>
</html>
