<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#667eea,#764ba2);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card{
            width:380px;
            padding:35px;
            border-radius:20px;
            background:white;
            box-shadow:0 20px 50px rgba(0,0,0,0.3);
            animation: fadeSlide 1s ease;
        }

        @keyframes fadeSlide{
            from{opacity:0; transform:translateY(40px);}
            to{opacity:1; transform:translateY(0);}
        }

        .form-control{
            border-radius:12px;
            padding:12px;
        }

        .btn-login{
            background: linear-gradient(45deg,#667eea,#764ba2);
            border:none;
            color:white;
            font-weight:600;
            border-radius:12px;
            padding:12px;
            transition:0.3s;
        }

        .btn-login:hover{
            transform:scale(1.05);
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-4">Welcome Back ðŸ‘‹</h3>

    <form method="POST" action="{% url 'user_loging' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <div class="input-group">
                <input type="password" name="password" id="loginPass" class="form-control" required>
                <span class="input-group-text" onclick="toggleLoginPass()" style="cursor:pointer;">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
        </div>

        <button class="btn btn-login w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        New user? <a href="{% url 'sign_up' %}">Create account</a>
    </div>
</div>

<script>
function toggleLoginPass(){
    let p=document.getElementById("loginPass");
    p.type = p.type==="password" ? "text" : "password";
}
</script>

</body>
</html>
