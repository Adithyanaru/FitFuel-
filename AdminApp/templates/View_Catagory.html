<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Basic Table</h5>
			  <div class="table-responsive">
               <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Image</th>
                      <th scope="col">Category Name</th>
                      <th scope="col">Discriptions</th>
                      <th>Upade</th>
<!--                      <th scope="col">Handle</th>-->
                    </tr>
                  </thead>
                 <tbody>-->
                  {% for i in category %}
                   <tr>
                      <td> 
                      <img src="{{ i.Image.url }}" width="100px" >
                      </td>
                      <td>{{ i.Name }}</td>
                      <td>{{ i.Description }}</td>
                      <td>
                        <a href="{% url 'edit_category' cat_id=i.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_category' cat_id=i.id %}" class="btn btn-danger">Delete</a>
                      </td>
                   </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
            </div>
          </div>
        </div>
</body>
</html>
{% endblock %}
